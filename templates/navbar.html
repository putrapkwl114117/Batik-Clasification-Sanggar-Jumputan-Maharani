                                        class="d-block w-100 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                              <img src="{{ url_for('static', filename='uploadsImg/lg2.jpg') }}"
                                        class="d-block w-100 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                              <img src="{{ url_for('static', filename='uploadsImg/lg3.jpg') }}"
                                        class="d-block w-100 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                              <img src="{{ url_for('static', filename='uploadsImg/lg4.jpg') }}" class="d-block w-100 carousel-img"

          <button class="carousel-control-prev" id="c1" type="button" data-bs-target="#mainCarousel"

<!-- Search Bar -->
<div class="container mt-4">
          <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cari batik...">
                    <button class="btn btn-dark">Search</button>
          </div>
</div>


<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog">
                    <div class="modal-content">
                              <div class="modal-header bg-danger text-white">
                                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                  aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                        <form method="POST" action="{{ url_for('login') }}">
                                                  <div class="mb-3">
                                                            <label for="username" class="form-label">Username</label>
                                                            <input type="text" class="form-control" id="username"
                                                                      name="username" required>
                                                  </div>
                                                  <div class="mb-3">
                                                            <label for="password" class="form-label">Password</label>
                                                            <input type="password" class="form-control" id="password"
                                                                      name="password" required>
                                                  </div>
                                                  <button type="submit" class="btn btn-danger w-100">Login</button>
                                        </form>
                              </div>
                    </div>
          </div>
</div>
